<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>

    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="last-calc"></div>
                <div class="current-calc"></div>
            </div>

            <div class="buttons-grid">
                <button class="clear-button span-2" id="clearButton">Clear</button>
                <button class="delete-button span-2" id="deleteButton">Delete</button>

                <button class="btn" onclick="this.blur">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>

                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">=</button>
                <button class="btn">+</button>
            </div>
            
        </div>
        
    </main>

    <footer class="footer">
        <h3>Copyright © Eonloop <script>document.write(new Date().getFullYear())</script></h3>
    </footer>
</body>
</html>
