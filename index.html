<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://kit.fontawesome.com/eb1b0c178a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Calculator ðŸ§®</h1>
    </header>

    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="last-calc" id="lastCalc"></div>
                <div class="current-calc" id="currentCalc">0</div>
            </div>

            <div class="buttons-grid">
                <button class="clear-button span-2" id="clearButton">Clear</button>
                <button class="delete-button span-2" id="deleteButton">Delete</button>

                <button class="btn" onclick="this.blur()" data-number>7</button>
                <button class="btn" onclick="this.blur()" data-number>8</button>
                <button class="btn" onclick="this.blur()" data-number>9</button>
                <button class="btn" data-operator>Ã·</button>

                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operator>x</button>

                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator>-</button>

                <button class="btn" id="dotButton">.</button>
                <button class="btn" data-number>0</button>
                <button class="btn" id="equalButton">=</button>
                <button class="btn" data-operator>+</button>
            </div>
            
        </div>
        
    </main>

    <footer class="footer">
        <h3>Copyright Â© Eonloop <script>document.write(new Date().getFullYear())</script> </h3>
        <a href="https://github.com/Eonflip" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
